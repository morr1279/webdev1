<!--
    This is lesson one of a three part series introducing web mapping using leaflet.
    It is based on the tutorial from Maptime Boston (https://maptimeboston.github.io/leaflet-intro/)
-->

<!-- <HTML> The start of our html document; everything goes in here -->
<html>
<!-- <HEAD> the head is not displayed in the browser; 
    rather, it provides the metadata for the page (telling the browser how to render it-->

<head>
    <title>A Leaflet map!</title>

    <!-- Linking to our external resources (ie. Leaflet in this case) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js">
    <script src="jquery-2.1.1.min.js">
    </script>

    <!-- CSS Styling Start-->
    <!-- 
    ** FIXME **
    Notice that there is a small border around the map. 
    Alter the CSS so that the map fills the entire page. Hint: try searching 
    online for "full screen leaflet map" or something to that effect.
    -->
    <style>
        #map { height:100%; }
        body {
          padding: 0;
          margin: 0;
        }
        
        /* The styles for my header */
        #header {
            height: 60px;
            padding: 10;
            margin: 10;
        }
        #header > * {
            display: inline;
            color: white
        }
    </style>
</head>

<!-- <BODY> The content that is rendered on the web page -->

<body>
    
    
    <!--
    ** FIXME **
    Add a nice header to the top of the page. 
    Style this header however you like but make sure to include at least the
    following items:
        - Map title
        - Course information (course name, your name, etc.)
        - A link to https://leafletjs.com using the text: "I built this with Leaflet"
    -->
    <!-- The header for my web map -->
    <div id="header">
        <body style="background-color:#5D7386;">
    <!-- The title for my web map    -->
        <h2> My First leaflet map</h2>
        <!-- course information -->
        <h5> GIS 4533 | Melody Morris | Fall 2018<br>  
            <h3><a href="https://leafletjs.com/change-hyperlink-color.php"
                   style="color:#E2E09F">I built this with Leaflet</a></h3>
        </h5>
    </div>

    <!-- the container for our map -->
    <div id="map"></div>

    <!-- 
    Javascript! Hurray! The script for our webpage is placed down here since we
    want the DOM (page objects) to load first and then have our script come in
    that alters the content of the page (in this case adding a map)
    ref: https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup
    -->
    <script>
        // initialize the map
        var map = L.map('map').setView([42.35, -71.08], 13);

        // load a tile layer
        L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png', {
            attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
            maxZoom: 17,
            minZoom: 9
        }).addTo(map);
  // load GeoJSON from an external file
  $.getJSON("rodents.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(map);
  });      

    </script>
</body>

</html>
